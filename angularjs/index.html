<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AngularJs</title>
  <!-- <base href="/"> -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="ui-bootstrap-tpls-3.0.2.min.js"></script>
  <script src="app.js"></script>

</head>
<body>
    <div class="container" ng-controller="MainController as vm">
        <div class="col">
            <div>
                <h1 ng-bind="vm.title"></h1>
            </div>
            <input type="text" class="form-control" ng-model="vm.phoneNumber" placeholder="Insert the phone number with area code" br-phone-number>
            <pre>{{ vm.phoneNumber }}</pre>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search employee" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button"ng-click="vm.printPhoneNumber()"> + </button>
                </div>
            </div>
            <hr>
            <alert-directive title="TÃ­tulo da diretiva" messenge="vm.error"></alert-directive>
            <ui-accodion is-active-parent="true" accordions="vm.arrayAccordion"></ui-accodion>
            
        </div>
    </div>

    
    <script src="mainController.js"></script>
    <script src="alertDirective.js"></script>
    <script src="brPhoneNumber.js"></script>
    <script src="uiAccordion.js"></script>
</body>
</html>
